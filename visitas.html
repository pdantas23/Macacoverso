<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Visitas - Macacoverso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topo">
    <h1>Macacoverso 🐒🌿</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="adocao.html">Adoção</a>
      <a href="visitas.html">Visitas</a>
      <a href="doacoes.html">Doações</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main class="conteudo">
    <h2>Agende sua Visita</h2>

    <!-- Formulário com ID e atributos name corretos -->
    <form id="formVisita">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <input type="date" name="dataVisita" required />
      <input type="number" name="quantidade" placeholder="Número de pessoas" required />
      <textarea name="mensagem" placeholder="Mensagem ou preferências"></textarea>
      <button type="submit">Enviar Agendamento</button>
    </form>
  </main>

  <footer>© 2025 Macacoverso. Todos os direitos reservados.</footer>

  <!-- Script de inicialização -->
  <script type="module">
    import { Visita } from './forms.js';
    const visita = new Visita("formVisita");
    visita.init();
  </script>
</body>
</html>
