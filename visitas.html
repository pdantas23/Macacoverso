<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

<body>
  <header class="topo">
    <h1>Macacoverso 🐒🌿</h1>

      <a href="doacoes.html">Doações</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main class="conteudo">
  <h2>Agendamento de Visitas</h2>

  <form id="formVisita">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" placeholder="Seu nome" required />

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Seu e-mail" required />

    <label for="data">Data da visita:</label>
    <input type="date" id="data" name="data" required />

    <label for="horario">Horário da visita:</label>
    <input type="time" id="horario" name="horario" required />

    <button type="submit">Agendar Visita</button>
  </form>
</main>

  <footer>© 2025 Macacoverso. Todos os direitos reservados.</footer>

  <script type="module">
  import { Visita } from './forms.js'; // caminho correto do seu arquivo forms.js
  const visita = new Visita('formVisita');
  visita.init();
  </script>
</body>
</html>
