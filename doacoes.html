<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Doações - Macacoverso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topo">
    <h1>Macacoverso 🐒🌿</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="adocao.html">Adoção</a>
      <a href="visitas.html">Visitas</a>
      <a href="doacoes.html">Doações</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main class="conteudo">
  <h2>Como Ajudar?</h2>
  <p>Você pode apoiar o Macacoverso através de uma doação:</p>

  <h3>Doação Online</h3>
  <form id="formDoacao">
    <input type="text" name="nome" placeholder="Seu nome" required />
    <input type="email" name="email" placeholder="Seu e-mail" required />
    <input type="number" name="valor" placeholder="Valor da doação (R$)" min="1" step="0.01" required />
    <button type="submit">Doar</button>
  </form>
</main>

<script type="module">
  import { Doacao } from './forms.js';
  const doacao = new Doacao("formDoacao");
  doacao.init();
</script>
</body>
</html>
